<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scss/main.css">
    <script src="https://kit.fontawesome.com/9809e59f57.js" crossorigin="anonymous"></script>

        crossorigin="anonymous"></script> -->
    <title>weather app</title>
</head>

<body>
    <div id="background"></div>

    <div class="container">
        <h1>Weather Application</h1>
        <div class=" inputForm_div">
            <input type="text" id="cityName" placeholder="city name" required>
            <span style="font-size: 1em; color: rgb(105, 71, 255);">
                <i class="fas fa-search"></i></span>
        </div>

        <div class="button_div">
            <button type="submit"> Search for Me </button>
        </div>
        <!-- TODO: i'll add animation pic here when no  -->
        <div id="respose_container">
            <div class="disply">
                <canvas id="icon1" width="100" height="100""></canvas>
        <h2 class= " responce_city"></h2>
                    <p id="temp"></p>
                    <p id="snow"></p>
                    <p id="rain"></p>
                    <p id="wind.speed"></p>
            </div>

        </div>
        <!-- <div id=" second_lap">
        </div>
        <div id="third_lap"></div>
        <div id="fourth_lap"></div> -->


        <a href="">Powered by OpenWeather</a>
    </div>

    <script src="../node_modules/tsparticles/dist/tsparticles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.js"
        integrity="sha512-6Qi7qYyfdjqiOXOqpU4OYEPpcm4hE0IQGP/8YY9csFpkdbaOcSWlSWwkdADw/8nOtWqsjdibbiBsRhoRyjk1YQ=="
        crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    <script>  tsParticles.load('background', {
            particles: {
                number: {
                    value: 250,
                },
                //?you can givecolrs  [ black,blue]
                color: {
                    value: "#ff0000",
                    animation: {
                        enable: true,
                        speed: 40,
                        sync: true
                    }
                },
                shape: { type: ["polygon", "star"] },
                links: {
                    enable: true,
                    distance: 100,
                    color: "#fff",
                    opacity: 0.4,
                    width: 1
                },

                move: {
                    enable: true,
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onHover: {
                            enable: true,
                            mode: "repulse"
                        },
                        onClick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                },
                detectRetina: true,
            }
        });

    </script>
</body>

</html>
